name: 'Update Live Weather'

on:
  schedule:
    - cron: '0 */3 * * *' # Every 3 hours
  workflow_dispatch:

jobs:
  get_weather:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get weather data
        id: weather
        run: |
          response=$(curl -s "https://api.open-meteo.com/v1/forecast?latitude=36.1699&longitude=-115.1398&current_weather=true")
          temp=$(echo "$response" | jq -r '.current_weather.temperature')
          condition=$(echo "$response" | jq -r '.current_weather.weathercode')
          
          # Convert weather code to description
          case $condition in
            0) condition="Clear sky";;
            1|2|3) condition="Mainly clear";;
            45|48) condition="Fog";;
            51|53|55) condition="Drizzle";;
            56|57) condition="Freezing drizzle";;
            61|63|65) condition="Rain";;
            66|67) condition="Freezing rain";;
            71|73|75) condition="Snow";;
            77|85|86) condition="Snow grains";;
            80|81|82) condition="Rain showers";;
            85|86) condition="Snow showers";;
            95|96|99) condition="Thunderstorm";;
            *) condition="Unknown";;
          esac
          
          echo "TEMP=$temp°F" >> $GITHUB_ENV
          echo "CONDITION=$condition" >> $GITHUB_ENV

      - name: Update README.md
        run: |
          sed -i '/### ☀️ Current Weather:/,/°F/c\
          ### ☀️ Current Weather:\n\
          \n🌡️ Temperature: ${{ env.TEMP }}\n\
          💧 Condition: ${{ env.CONDITION }}' README.md

      - name: Commit and push changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add README.md
          git commit -m "🌤️ Updated current weather"
          git push
